# docker-compose.yml
services:
  # Servicios existentes del backend (MANTIENE)
  mongodb:
    image: mongo:6.0
    container_name: pos_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - pos_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: pos_redis
    ports:
      - "6379:6379"
    networks:
      - pos_network
    restart: unless-stopped

  servicio_autenticacion:
    build: ./microservicios/servicio_autenticacion
    container_name: pos_auth_service
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - JWT_SECRET=pos_core_secret_key_2024
    depends_on:
      - mongodb
    networks:
      - pos_network
    restart: unless-stopped

  servicio_inventario:
    build: ./microservicios/servicio_inventario
    container_name: pos_inventory_service
    ports:
      - "8002:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - pos_network
    restart: unless-stopped

  servicio_productos:
    build: ./microservicios/servicio_productos
    container_name: pos_product_service
    ports:
      - "8003:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - pos_network
    restart: unless-stopped

  servicio_ventas:
    build: ./microservicios/servicio_ventas
    container_name: pos_sales_service
    ports:
      - "8004:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - PRODUCT_SERVICE_URL=http://servicio_productos:8000
      - INVENTORY_SERVICE_URL=http://servicio_inventario:8000
    depends_on:
      - mongodb
      - servicio_productos
      - servicio_inventario
    networks:
      - pos_network
    restart: unless-stopped

  servicio_reportes:
    build: ./microservicios/servicio_reportes
    container_name: pos_reports_service
    ports:
      - "8005:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - SALES_SERVICE_URL=http://servicio_ventas:8000
    depends_on:
      - mongodb
      - servicio_ventas
    networks:
      - pos_network
    restart: unless-stopped

  servicio_impresion:
    build: ./microservicios/servicio_impresion
    container_name: pos_print_service
    ports:
      - "8006:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - pos_network
    restart: unless-stopped

  api_gateway:
    build: ./microservicios/api_gateway
    container_name: pos_api_gateway
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://servicio_autenticacion:8000
      - INVENTORY_SERVICE_URL=http://servicio_inventario:8000
      - PRODUCT_SERVICE_URL=http://servicio_productos:8000
      - SALES_SERVICE_URL=http://servicio_ventas:8000
      - REPORTS_SERVICE_URL=http://servicio_reportes:8000
      - PRINT_SERVICE_URL=http://servicio_impresion:8000
    depends_on:
      - servicio_autenticacion
      - servicio_inventario
      - servicio_productos
      - servicio_ventas
      - servicio_reportes
      - servicio_impresion
    networks:
      - pos_network
    restart: unless-stopped

  # NUEVO: Frontend Service (MVC Architecture)
  frontend:
    build: ./frontend
    container_name: pos_frontend
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=http://api_gateway:8000/api
      - NODE_ENV=production
    depends_on:
      - api_gateway
    networks:
      - pos_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  pos_network:
    driver: bridge